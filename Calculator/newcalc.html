<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="newcalc.css">
  <script src="newcalc.js"></script>
  <title>Document</title>
</head>
<body>

  <div class=calcwrapper>

    <form name=calcform>

      <div id=readout>
          <input type=text class=readout name=minireadout>
      </div>

      <div id=display>
        <input type=text class=display name=display>
      </div>
<br />
      <div id=buttons name=buttonpanel>
        <input type=button name=btnCE value=CE onclick="onCe()">
        <input type=button name=btnC value=C onclick="onC()">
        <input type=button name=btnBSP value=BKSP onclick="backSpace()">
        <input type=button name=btnDIV value=/ onclick="onOperator(btnDIV.value)">
        <input type=button name=btn7 value=7 onclick="mainDisplay(btn7.value)">
        <input type=button name=btn8 value=8 onclick="mainDisplay(btn8.value)">
        <input type=button name=btn9 value=9 onclick="mainDisplay(btn9.value)">
        <input type=button name=btnMULT value=* onclick="onOperator(btnMULT.value)">
        <input type=button name=btn4 value=4 onclick="mainDisplay(btn4.value)">
        <input type=button name=btn5 value=5 onclick="mainDisplay(btn5.value)">
        <input type=button name=btn6 value=6 onclick="mainDisplay(btn6.value)">
        <input type=button name=btnSUB value=- onclick="onOperator(btnSUB.value)">
        <input type=button name=btn1 value=1 onclick="mainDisplay(btn1.value)">
        <input type=button name=btn2 value=2 onclick="mainDisplay(btn2.value)">
        <input type=button name=btn3 value=3 onclick="mainDisplay(btn3.value)">
        <input type=button name=btnADD value=+ onclick="onOperator(btnADD.value)">
        <input type=button name=btnPOL value=-+ onclick="display.value=display.value-(display.value*2)">
        <input type=button name=btn0 value=0 onclick="mainDisplay(btn0.value)">
        <input type=button name=btnDEC value=. onclick="mainDisplay(btnDEC.value)">
        <input type=button name=btnEQL value== onclick="equalButton(calcform.display.value)">
     </div>

    </form>

  </div>

</body>
</html>
